<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Rating Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="content-wrapper">
      <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">🎦Movies ⭐Rating 🎬Hub</a>
        </div>
      </nav>
      <main class="container mt-4">
        <form id="search-form" autocomplete="on">
          <input
            type="text"
            placeholder="Enter Movie Name"
            class="form-control"
          />
          <div class="text-center">
            <button type="submit" class="btn btn-dark mt-4">Submit</button>
          </div>
        </form>
        <div class="movie-info mt-4 text-center">
          <p class="movie-name"></p>
          <img class="movie-image" alt="Movie Poster" style="display: none" />
          <p class="rating"></p>
          <p class="description"></p>
        </div>
        <h2 class="text-center mt-5">Top 250 Rated Movies</h2>
        <div
          id="top-movies-container"
          class="row row-cols-1 row-cols-md-3 g-4 mt-2"
        ></div>
      </main>
    </div>
    <footer class="text-center mt-4">
      <p>Created by Sanket Patil</p>
      <p>Movies Rating Hub &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
